<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>XO Game</title>
  </head>
  <body>
    <div class="container">
      <div class="mode-btns">
        <h1>لعبة XO, اختار طريقة اللعب</h1>
        <div class="btns">
          <button class="btn" data-mode="locally">العب مع صديقك</button>
          <button class="btn" data-mode="computer">العب ضد الكمبيوتر</button>
        </div>
      </div>
      <div class="game hidden">
        <h1 class="title">ابدأ اللعب</h1>
        <main class="grid">
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
          <button class="square" data-item=""></button>
        </main>
        <button class="rematch btn">اعادة اللعب</button>
      </div>
    </div>
  </body>
</html>
